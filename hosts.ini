# Inventory file for Ansible Docker Automation
# Replace the IPs and usernames with your actual server details

[all]
server1 ansible_host=192.168.1.10 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
server2 ansible_host=192.168.1.11 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
server3 ansible_host=192.168.1.12 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Optionally define groups if you want to target specific servers
[webservers]
server1
server2

[appservers]
server3
